<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="input-area">
                <form name="input-form">
                    <h1 class="input-area-title">
                        Введите текст который хотите проанализировать:
                    </h1>
                    <textarea
                        class="text-input"
                        name="text"
                        id=""
                        cols="100"
                        rows="20"
                    >Тексти диктантів відповідають мовній та соціокультурній змістовим лініям, мають пізнавальний характер та значний виховний потенціал. Тут є розповіді про українських науковців, політиків, письменників та акторів, а також пейзажні замальовки та цікаві факти про мальовничі місця України, етюди про мистецькі жанри та незвичайні вподобання. Для зручності тексти згруповано за певними темами, а саме: «Мальовнича Україна», «Достойники», «Цікавінки звідусіль», «Літературні скарби», «Народні звичаї та обряди», «Мова», «Непересічні особистості», «Природа» та "Світ захоплення". З огляду на те, що учні навчаються в закладах різного типу, у добірці подано диктанти різного ступеня складності. Тексти підвищеної складності зазначено окремо.                </textarea
                    >
                    <button
                        type="submit"
                        class="btn submit-btn"
                        name="analyze-button"
                        id="analyze-button"
                    >
                        Analyze
                    </button>
                </form>
            </div>
        </div>

        <script src="./scripts/firstApp.js" type="module"></script>
    </body>
</html>
